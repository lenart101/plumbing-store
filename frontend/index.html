
<!doctype html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vodovodni Material</title>
    <style>
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f3f4f6; }
      .container { max-width: 1100px; margin: 0 auto; }
      .btn { display:inline-flex; align-items:center; gap:.5rem; padding:.5rem .9rem; border-radius:.75rem; border:1px solid #cbd5e1; background:#fff; cursor:pointer; }
      .btn.primary { background:#1d4ed8; color:#fff; border-color:#1d4ed8; }
      .btn.ghost { background:transparent; border:none; color:#374151; }
      .card { background:#fff; border-radius:1rem; box-shadow:0 1px 2px rgba(0,0,0,.06); overflow:hidden; }
      .input, select, textarea { border:1px solid #cbd5e1; padding:.5rem .75rem; border-radius:.5rem; width:100%; }
      .label { font-size:.85rem; color:#374151; display:block; margin-bottom:.25rem; }
      .separator { height:1px; background:#e5e7eb; margin:1rem 0; }
      header.sticky { position: sticky; top: 0; z-index: 40; }
      .grid { display:grid; gap:1rem }
      .grid.products { grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
